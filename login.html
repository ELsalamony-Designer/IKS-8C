<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="firebase.js"></script>
  <script type="module">
    import { auth, googleProvider } from "./firebase.js";
    import { signInWithEmailAndPassword, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const form = document.getElementById("loginForm");
    form.onsubmit = async (e)=>{
      e.preventDefault();
      const email = document.getElementById("email").value;
      const pass = document.getElementById("pass").value;
      try{
        await signInWithEmailAndPassword(auth, email, pass);
        location.href="app.html";
      }catch(err){ alert(err.message); }
    }

    window.googleLogin = async ()=>{
      try{
        await signInWithPopup(auth, googleProvider);
        location.href="app.html";
      }catch(err){ alert(err.message); }
    }
  </script>
</head>
<body>
  <div class="container">
    <div class="card">
      <h2>Login</h2>
      <form id="loginForm">
        <input id="email" class="input" type="email" placeholder="Email" required>
        <input id="pass" class="input" type="password" placeholder="Password" required>
        <button class="btn primary">Login</button>
      </form>
      <button onclick="googleLogin()" class="btn secondary">Login with Google</button>
      <p>No account? <a href="signup.html">Sign Up</a></p>
    </div>
  </div>
</body>
</html>
