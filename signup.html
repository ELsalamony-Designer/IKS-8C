<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="firebase.js"></script>
  <script type="module">
    import { auth, db, googleProvider } from "./firebase.js";
    import { createUserWithEmailAndPassword, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { ref, set } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const form = document.getElementById("signupForm");
    form.onsubmit = async (e)=>{
      e.preventDefault();
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const pass = document.getElementById("pass").value;

      try{
        const userCred = await createUserWithEmailAndPassword(auth, email, pass);
        await set(ref(db,"users/"+userCred.user.uid),{
          name,email,role:"student"
        });
        location.href="app.html";
      }catch(err){ alert(err.message); }
    }

    window.googleSignup = async ()=>{
      try{
        const result = await signInWithPopup(auth, googleProvider);
        const user = result.user;
        await set(ref(db,"users/"+user.uid),{
          name:user.displayName,email:user.email,role:"student"
        });
        location.href="app.html";
      }catch(err){ alert(err.message); }
    }
  </script>
</head>
<body>
  <div class="container">
    <div class="card">
      <h2>Create Account</h2>
      <form id="signupForm">
        <input id="name" class="input" placeholder="Full Name" required>
        <input id="email" class="input" type="email" placeholder="Email" required>
        <input id="pass" class="input" type="password" placeholder="Password" required>
        <button class="btn primary">Sign Up</button>
      </form>
      <button onclick="googleSignup()" class="btn secondary">Sign Up with Google</button>
      <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
  </div>
</body>
</html>
